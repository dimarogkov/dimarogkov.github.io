<!DOCTYPE html>
<html>
	<head>
		<title>Doc | Full Scroll Example</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name='robots' content='noindex,nofollow'>
		<link rel="shortcut icon" href="../img/favicon.ico">
		<link href="../css/main.css" rel="stylesheet" type="text/css">
		<link href="../css/bootstrap.bottom.css" rel="stylesheet" type="text/css">
		<!-- font -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
		<!-- icons -->
		<link href="../fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet">
		<!-- full-scroll css -->
		<link href="../css/full-scroll.css" rel="stylesheet">
	</head>
	<body class="full-scroll">
		<div id="content-block">
			<!-- loader -->
			<div class="loader">
				<div class="loader-body media">
					<div class="loader-circle"></div>
					<p>Loading...</p>
				</div>
			</div>

			<!-- header -->
			<header>
				<div class="header-inner">
					<a href="../index.html" class="header-logo">Dmitriy Rogkov <span>Api</span></a>
				</div>
			</header>

			<main>

				<!-- full section one -->
				<div class="section full-scroll-section">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<div class="full-scroll-block">
									<div class="h1 title color-black media title-margin">Full Section One</div>
									<div class="text">Scroll to change Section</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- full section two -->
				<div class="section full-scroll-section" style="background-color: #bdc3c7;">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<div class="full-scroll-block">
									<div class="h1 title color-black media title-margin">Full Section Two</div>
									<div class="text">Scroll to change Section</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- full section tree -->
				<div class="section full-scroll-section" style="background-color: #2c3e50;">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<div class="full-scroll-block">
									<div class="h1 title color-white media title-margin">Full Section Tree</div>
									<div class="text color-white">Scroll to change Section</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- full section foure -->
				<div class="section full-scroll-section" style="background-color: #2d3436;">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<div class="full-scroll-block">
									<div class="h1 title color-white media title-margin">Full Section Foure</div>
									<div class="text color-white">Scroll to change Section</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</main>

			<!-- Anchor -->
			<div class="anchor"><i class="fas fa-chevron-up"></i></div>
		</div>

		<!-- jquery and js-->
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<script src="../js/smooth-scroll.js" defer></script>
		<script src="../js/main.js" defer></script>

		<!-- full-scroll -->
		<script src="../js/full-scroll/full-scroll.js" defer></script>
	</body>
</html>

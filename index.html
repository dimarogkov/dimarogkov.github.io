<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Count</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/sidebar.css">
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/white.css">
		<link rel="stylesheet" href="css/analutics.css">
		<!-- Font -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
		<!-- Иконки -->
		<link href="fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet">
	</head>
	<body>
		<!-- Контент -->
		<div class="main">
			<!-- Menu -->
			<div class="menu">
				<!-- Logo -->
				<div class="menu__logos">
					<a href="#" class="menu__logo"><i class="fab fa-connectdevelop"></i></a>
				</div>
				<!-- Menu -->
				<div class="menu__block">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="#" class="menu__link">
								<i class="far fa-play-circle menu__icon"></i>
								<p class="menu__des">Stopwatch</p>
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								<i class="far fa-file menu__icon"></i>
								<p class="menu__des">Invoices</p>
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								<i class="fas fa-user menu__icon"></i>
								<p class="menu__des">Clients</p>
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								<i class="fas fa-folder menu__icon"></i>
								<p class="menu__des">Projects</p>
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								<i class="fas fa-chart-line menu__icon"></i>
								<p class="menu__des">Reports</p>
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								<i class="fas fa-cog menu__icon"></i>
								<p class="menu__des">Settings</p>
							</a>
						</li>
					</ul>
				</div>
				<!-- User -->
				<div class="menu__down">
					<div class="menu__user">
						<a href="#"><img src="css/images/user.webp" class="menu__photo" alt=""></a>
						<p class="menu__name">Dima Rogkov</p>
					</div>
					<!-- Meta -->
					<div class="menu__metas">
						<div class="menu__meta">
							<a href="#" class="menu__end"><i class="fas fa-search"></i></a>
						</div>
						<div class="menu__meta">
							<a href="#" class="menu__end"><i class="fas fa-bell"></i></a>
						</div>
					</div>	
				</div>
			</div>

			<div class="body">
				<!-- Header -->
				<header class="header">
					<div class="header___logo">
						<h1 class="header__title">Count & Conversion</h1>
					</div>
					<div class="header__theme">
						<input type="checkbox" name="checkbox" class="header__checkbox">
					</div>
				</header>
				<div class="day">
					<canvas id="day" height="250" width="1300"></canvas>
				</div>
				<div class="year">
					<canvas id="year" height="150" width="1300"></canvas>
				</div>
				<div class="dap">
					<h2 class="dap__title">Dwell and Repeat</h2>
					<div class="dap__block">
						<div class="dap__repeats">
							<h3 class="dap__subtitle">Repeat</h3>
							<canvas id="repeats" height="200" width="500"></canvas>
						</div>
						<div class="dap__dwell">
							<h3 class="dap__subtitle">Dwell</h3>
							<canvas id="dwell" height="200" width="500"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- JQwery -->
		<script
		  src="https://code.jquery.com/jquery-3.4.1.js"
		  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		  crossorigin="anonymous">
	  	</script>
	  	<!-- Slick -->
	  	<script src="js/slick.min.js"></script>
	  	<!-- Chart JS -->
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
